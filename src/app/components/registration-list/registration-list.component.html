<div class="d-flex justify-content-between mb-4 mt-4">
  <button routerLink="/register" mat-raised-button color="accent"> <i class="fa fa-arrow-left"></i>
    Back to Registration
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
  </ng-container>

  <ng-container matColumnDef="bmiResult">
    <th mat-header-cell *matHeaderCellDef> BMI Result </th>
    <td mat-cell *matCellDef="let row"> {{row.bmiResult}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="package">
    <th mat-header-cell *matHeaderCellDef> Package </th>
    <td mat-cell *matCellDef="let row"> {{row.package}} </td>
  </ng-container>
  <ng-container matColumnDef="enquiryDate">
    <th mat-header-cell *matHeaderCellDef> Enquiry Date </th>
    <td mat-cell *matCellDef="let row"> {{row.enquiryDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <button [routerLink]="['/detail/',row.id]" mat-icon-button color="warn"><i class="fa fa-eye" aria-hidden="true"></i></button>
      <button (click)="edit(row.id)" mat-icon-button color="accent" ><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button (click)="deleteUser(row.id)" mat-icon-button color="primary"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
