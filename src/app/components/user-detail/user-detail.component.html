
<mat-card *ngIf="userDetails" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Mobile Number :
          <button mat-button>{{userDetails.mobile}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          weight :
          <button mat-button>{{userDetails.weight}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Height :
          <button mat-button>{{userDetails.height}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI :
          <button mat-button>{{userDetails.bmi}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI Result :
          <button mat-button>{{userDetails.bmiResult}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Require Trainer :
          <button mat-button>{{userDetails.requireTrainer}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Gender :
          <button mat-button>{{userDetails.gender}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Package :
          <button mat-button>{{userDetails.package}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Goals :
          <button mat-button>
            <mat-chip-list >
              <ng-container *ngFor="let row of userDetails.important">
                <mat-chip >{{row}}</mat-chip>
              </ng-container>

            </mat-chip-list>
          </button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Have been gym before :
          <button mat-button>{{userDetails.haveGymBefore}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Enquiry Date :
          <button mat-button>{{userDetails.enquiryDate}}</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
